<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
   <button mat-button icon-right  (click)="showAlert()"  >Show Alert
    <ion-icon name="alert"></ion-icon>
   </button>
<button mat-button>Click me!</button>
    <button  mat-button  (click)="showConfirm()">Show Confirm</button>
      <button   mat-button  (click)="showPrompt()">Show  Prompt</button>
        <button   mat-button (click)="showActions()">Show Actions</button>

        <button mat-button round (click)="toaster()" >Toast</button>
</ion-content>
